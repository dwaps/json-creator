<ion-view>

	<ion-header-bar>
		<div class="button-bar">
			<a
				class="button button-light"
				ui-sref="home"
				ui-sref-opts="{reload:true}">
				<span class="refresh-icon"></span>
			</a>
			<a
				ng-show="!jsonStart"
				class="button button-light"
				ng-click="adminFile( json )">
				<span class="save-icon"></span>
			</a>
			<a
				ng-show="listFilesSaved.length>0"
				class="button button-light"
				ng-click="adminFile()">
				<span class="open-file-icon"></span>
			</a>
		</div>
	</ion-header-bar>
		
	<ion-content has-bouncing="false">
		
		<!-- CHOIX RACINE TABLEAU / OBJET -->
		<div class="buttons-start" ng-show="jsonStart"></div>

		<!-- GESTION CONSTRUCTION JSON -->
		<div class="card json-builder" ng-show="!jsonStart"></div>
		

		<!-- AFFICHAGE FICHIER -->
		<div class="card file-admin" ng-show="file.content.length>0"></div>
		

		<!-- APPERÃ‡U JSON -->
		<div class="card json-display" ng-show="!jsonStart"></div>

			</a>
		</div> -->

	</ion-content>
</ion-view>
